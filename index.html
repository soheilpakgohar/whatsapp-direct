  <body>
    <header class="fixed w-screen bg-green-500 text-white flex flex-col py-2 dark:bg-slate-900">
      <div class="safe-area"></div>
      <h1 class="text-3xl px-4">Message To Unknown</h1>
      <h5 class="px-4 font-semibold text-slate-100">message directy to anyone on <strong>WhatsApp</strong> without needing to save contact</h5>
    </header>
    <main class="grid place-content-center bg-stone-100 dark:bg-slate-800 h-screen">
      <div class="flex gap-x-2 rounded ring-2 ring-offset-8 bg-stone-100 dark:ring-slate-800">
        <input type="tel" id="tel" class="p-2 font-semibold text-lg rounded-md border-indigo-500 dark:border-slate-900 border-2 dark:bg-slate-900 dark:text-slate-100" placeholder="09xxxxxxxxx" autofocus>
        <button class="bg-indigo-500 dark:bg-slate-900 text-white font-bold py-2 px-4 rounded-md" onclick="goToPm()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-45" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
      <p class="px-1 py-4 text-gray-400 text-xs">example: 09123456789</p>
      
    </main>
    <script>
      function goToPm() {
        var tel = document.getElementById('tel').value.replace(/^./,'98');
        window.open('https://wa.me/' + tel, '_blank');
      }
    </script>
  </body>
